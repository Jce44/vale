<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>
  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 2.2em;
      color: #fff;
      text-shadow: 2px 2px 5px #ff3366;
      margin: 0 10px;
    }
    .buttons {
      margin-top: 20px;
      position: relative; /* allows No button to move freely */
      width: 100%;
      height: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }
    #yes {
      background-color: #ff3366;
      color: white;
      animation: heartbeat 1.5s infinite;
      position: relative; /* stays fixed in place */
      z-index: 2;
    }
    #yes:hover, #yes:active {
      transform: scale(1.2);
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    #no {
      background-color: #333;
      color: white;
      position: absolute; /* always absolute so it never affects Yes */
      top: 0;
      left: 50%; /* starting position */
      z-index: 1;
    }
    .confetti {
      position: fixed;
      width: 14px;
      height: 14px;
      background-color: red;
      animation: fall 3s linear forwards;
      clip-path: polygon(50% 0%, 61% 19%, 82% 19%, 
                         100% 38%, 100% 61%, 82% 82%, 
                         50% 100%, 18% 82%, 0% 61%, 
                         0% 38%, 18% 19%, 39% 19%);
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    .yay {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 3px 3px 10px #ff3366;
      margin-top: 20px;
      animation: pop 1s ease forwards;
    }
    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .gif {
      opacity: 0;
      animation: fadeIn 2s forwards;
      margin-top: 20px;
      max-width: 80%;
      border-radius: 20px;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ðŸ“± Mobile tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      button {
        width: 80%;
        font-size: 1.1em;
      }
      .yay {
        font-size: 2em;
      }
      .confetti {
        animation: fall 5s linear forwards;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ’”</button>
  </div>
  <div id="result"></div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Dodge on hover (desktop)
    noBtn.addEventListener("mouseover", () => {
      moveButton();
    });

    // Dodge on touch (mobile)
    noBtn.addEventListener("touchstart", () => {
      moveButton();
    });

    function moveButton() {
      const yesRect = yesBtn.getBoundingClientRect();
      const noWidth = noBtn.offsetWidth;
      const noHeight = noBtn.offsetHeight;

      let x, y;
      let tries = 0;

      do {
        x = Math.random() * (window.innerWidth - noWidth);
        y = Math.random() * (window.innerHeight - noHeight);
        tries++;
      } while (
        x < yesRect.right + 50 &&
        x + noWidth > yesRect.left - 50 &&
        y < yesRect.bottom + 50 &&
        y + noHeight > yesRect.top - 50 &&
        tries < 50
      );

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "";
      const yay = document.createElement("div");
      yay.className = "yay";
      yay.innerText = "YAAAYYYY ðŸ’–ðŸŽ‰ðŸ’˜";
      document.body.appendChild(yay);

      const gif = document.createElement("img");
      gif.src = "https://media.tenor.com/1ZzXzGJZK8gAAAAC/valentine-love.gif";
      gif.className = "gif";
      document.body.appendChild(gif);

      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = ["#ff3366","#ff6699","#ffcc00","#66ffcc","#66ccff"][Math.floor(Math.random()*5)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    });
  </script>
</body>
</html>
